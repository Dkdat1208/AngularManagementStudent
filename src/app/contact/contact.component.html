
<div class="sidenav">-    
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>

                  <div class="form-group">
                     <label>User Name</label>
                     <input  type="text" name="nom" class="form-control"  [(ngModel)]="contact.nom"  (input)="suiviInput()" placeholder="User Name" required>
                  </div>

                  <div class="form-group">
                     <label>Email</label>
                     <input type="email" name="email" class="form-control" [(ngModel)]="contact.email"  (input)="suiviInput()" placeholder="Email"   required>
                  </div>

                  <div class="form-group">
                     <label>Subject</label>
                     <input type="text" name="subject" class="form-control" [(ngModel)]="contact.subject"  (input)="suiviInput()" placeholder="Subject">
                  </div>

                  <div class="form-group">
                     <label>Message</label>
                   <textarea type="text" name="message"  class="form-control" [(ngModel)]="contact.message"  (input)="suiviInput()"   required> </textarea>
                  </div>
                 
                  <button type="submit" class="btn btn-success">ENVOYER</button>
                  
                    <span></span>
                    <span></span>
                    <span></span>


                  <button type="reset" class="btn btn-danger">ANNULER</button>


               </form>
            </div>
         </div>
      </div>
