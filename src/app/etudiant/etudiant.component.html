
<!-- formulaire d'edtion-->
<div class="sidenav" >   
      </div>
      <div class="main" *ngIf="indexEtudiant >=0">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form  action=""> 
                  <div class="card"   class="card-position" >
  <img class="card-img-top" [src]="servEtu.listeEtudiants[indexEtudiant].photo"  alt="Card image">
                  </div>

                  <div class="form-group">
                     <label>Last Name</label>
                     <input  type="text" name="nom" class="form-control"  [(ngModel)]="servEtu.listeEtudiants[indexEtudiant].nom" >
                  </div>
                      <div class="form-group">
                     <label>First Name</label>
                     <input  type="text" name="prenom" class="form-control"  [(ngModel)]="servEtu.listeEtudiants[indexEtudiant].prenom"   >
                  </div>

                  <div class="form-group">
                     <label>Email</label>
                     <input type="email" name="email" class="form-control" [(ngModel)]="servEtu.listeEtudiants[indexEtudiant].mail"  >
                  </div>
                     <div class="form-group">
                     <label>Option</label>
                     <input  type="text" name="promo" class="form-control"  [(ngModel)]="servEtu.listeEtudiants[indexEtudiant].promo" >
                  </div>
                     <div class="form-group">
                     <label>Age</label>
                     <input  type="numerique" name="age" class="form-control"  [(ngModel)]="servEtu.listeEtudiants[indexEtudiant].age" >
                  </div>
                 
                  <button type="submit" class="btn btn-success">ENREGISTRER</button>
                    <button type="reset" class="btn btn-danger">ANNULER</button>
                  
                    <span></span>
                    <span></span>
                    <span></span>

               </form>
            </div>
         </div>
      </div>
